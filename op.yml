name: github.com/opspec-pkgs/opspec.op.list-deps
description: lists dependencies (containers &/or ops) of an op
inputs:
  opDotYml:
    file:
      description: '`op.yml` of op to list refs from'
      default: op.yml
outputs:
  deps:
    array:
      description: lists ref & path (ends in container or op) of each dependency
      constraints:
        items:
          properties:
            ref: {}
            path: {}
version: 1.0.0
run:
  container:
    image: { ref: 'opspecpkgs/opspec.op.list-deps:1.0.0' }
    cmd: [node, /cmd.js]
    files:
      /cmd.js:
      /op.yml: $(opDotYml)
      /deps: $(deps)